<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="title" content="responsive deshboard">
    <meta name="description" content="this is deshboard design help of css html and js">
    <meta name="keywords" content="deshboard, css, responsive design">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <title>Sidebar Dashboard Template With Sub Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="dash.css">
</head>

<body>

    <!--wrapper start-->
    <div class="wrapper">
        <!--header menu start-->
        <div class="header">
            <div class="header-menu">
                <div class="title">oZon <span>Game</span></div>
                <div class="sidebar-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i></a></li>
                    <li><a href="#"><i class="fas fa-power-off"></i></a></li>
                </ul>
            </div>
        </div>
        <!--header menu end-->
        <!--sidebar start-->
        <div class="sidebar">
            <div class="sidebar-menu">
                <center class="profile">
                    <img src="1.jpg" alt="">
                    <p>KAPIL INANIA </p>
                </center>
                <li class="item">
                    <a href="deshboard.html" class="menu-btn">
                        <i class="fas fa-desktop"></i><span>Dashboard</span>
                    </a>
                </li>
                <li class="item" id="profile">
                    <a href="profile.html" class="menu-btn">
                        <i class="fas fa-user-circle"></i><span>Profile <i
                                class="fas fa-chevron-down drop-down"></i></span>
                    </a>
                    <div class="sub-menu">
                        <a href="#"><i class="fas fa-image"></i><span>Picture</span></a>
                        <a href="#"><i class="fas fa-address-card"></i><span>Info</span></a>
                    </div>
                </li>
                <li class="item" id="messages">
                    <a href="#messages" class="menu-btn">
                        <i class="fas fa-envelope"></i><span>Messages <i
                                class="fas fa-chevron-down drop-down"></i></span>
                    </a>
                    <div class="sub-menu">
                        <a href="#"><i class="fas fa-envelope"></i><span>New</span></a>
                        <a href="#"><i class="fas fa-envelope-square"></i><span>Sent</span></a>
                        <a href="#"><i class="fas fa-exclamation-circle"></i><span>Spam</span></a>
                    </div>
                </li>
                <li class="item" id="settings">
                    <a href="#settings" class="menu-btn">
                        <i class="fas fa-cog"></i><span>Settings <i class="fas fa-chevron-down drop-down"></i></span>
                    </a>
                    <div class="sub-menu">
                        <a href="#"><i class="fas fa-lock"></i><span>Password</span></a>
                        <a href="#"><i class="fas fa-language"></i><span>Language</span></a>
                    </div>
                </li>
                <li class="item">
                    <a href="#" class="menu-btn">
                        <i class="fas fa-info-circle"></i><span>About</span>
                    </a>
                </li>
            </div>
        </div>
        <!--sidebar end-->
        <!--main container start-->

        <div class="main-container">
            <form action="#" class="form">
                <h1 class="text-center">Registration Form</h1>
                <!-- Progress bar -->
                <div class="progressbar">
                    <div class="progress" id="progress"></div>

                    <div class="progress-step progress-step-active" data-title="Team Name"></div>
                    <div class="progress-step" data-title="Team"></div>
                    <div class="progress-step" data-title="Team"></div>
                    <div class="progress-step" data-title="Team"></div>
                    <div class="progress-step" data-title="Team"></div>
                    <div class="progress-step" data-title="Team"></div>
                </div>

                <!-- Steps -->
                <div class="form-step form-step-active">
                    <div class="input-group">
                        <label for="username">Team Name</label>
                        <input type="text" name="username" id="username"  required/>
                    </div>
                    <div class="input-group">
                        <label for="position">Member Id</label>
                        <input type="text" name="position" id="position" />
                    </div>
                    <div class="">
                        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="phone">Team Member Name</label>
                        <input type="text" name="phone" id="phone" required />
                    </div>
                    <div class="input-group">
                        <label for="email">Member Id</label>
                        <input type="text" name="email" id="email" required/>
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="dob">Team Member Name</label>
                        <input type="text" name="dob" id="dob" required/>
                    </div>
                    <div class="input-group">
                        <label for="ID">Member Id</label>
                        <input type="text" name="ID" id="ID" required/>
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="dob">Team Member Name</label>
                        <input type="text" name="dob" id="dob" required/>
                    </div>
                    <div class="input-group">
                        <label for="ID">Member Id</label>
                        <input type="text" name="ID" id="ID" required/>
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="dob">Team Member Name</label>
                        <input type="text" name="dob" id="dob" required/>
                    </div>
                    <div class="input-group">
                        <label for="ID">Member Id</label>
                        <input type="text" name="ID" id="ID" required/>
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step">
                    <div class="input-group">
                        <label for="password">Team Member Name</label>
                        <input type="text" name="password" id="password" />
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Member Id</label>
                        <input type="text" name="confirmPassword" id="confirmPassword" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <input type="submit" value="Submit" class="btn" />
                    </div>
                </div>
                
            </form>

        </div>


        <!--main container end-->
    </div>
    <!--wrapper end-->

    <script type="text/javascript">
        $(document).ready(function () {
            $(".sidebar-btn").click(function () {
                $(".wrapper").toggleClass("collapse");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
